<html lang="en">
<head>

  <script src="script/SaveLoadHelper.js"></script>

  <!-- Load base classes -->
  <script src="script/classes/Scene.js"></script>
  <script src="script/classes/Question.js"></script>
  <script src="script/classes/Level.js"></script>

  <!-- Load Game Scenes and Related Files -->
  <script src="script/scenes/welcomeScene.js"></script>
  <script src="script/scenes/startScene.js"></script>
  <script src="script/OfficeScene.js"></script>
  <script src="script/LevelIntro.js"></script>
  <script src="script/main.js"></script>
  <script src="script/levels/Level1.js"></script>

  <script src="script/levels/Level4.js"></script>

  <script src="script/scenes/gameOverScene.js"></script>

  <!-- Initialize the Phaser game -->
</head>
<body>
  <div id="game-container"></div>
  <noscript>Please enable JavaScript to play this game.</noscript>

  <script>
    window.scores = []
    window.fastText = false;
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'game-container',
      scene: [
        // WelcomeScene,
        // StartScene,
        // OfficeScene, - UNUSED
        // LevelIntro, - UNUSED
        // main, - UNUSED
        Level1,
        Level2,
        Level3,
        Level4,
        Level5,
        // BonusLevel, - UNUSED
        // CongratulationsScene, - UNUSED
        // ComputerScene, - UNUSED
        // CISOScene, - UNUSED
        GameOverScene,
        WinScene,
      ],
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
